# This workflow builds the project and it'll cut a patch tag and will publish the changes to the npm registry.

name: Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.3
        with:
          token: ${{secrets.IAM_GITHUB_BOT_TOKEN}}
        if: github.repository == 'wso2/identity-cypress-test-base'

      - name: Checkout
        uses: actions/checkout@v2.3.3
        if: github.repository != 'wso2/identity-cypress-test-base'

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/

      - name: Build
        run: |
          npm ci
          npm run build --if-present

      - name: Bump version
        run: |
          git config --global user.email "version.bump@github.action.com"
          git config --global user.name "iam-github-bot"
          npm version patch -m "[WSO2 Release] [GitHub Actions] [Release %s] prepare release %s"
          git push --follow-tags
        if: github.repository == 'wso2/identity-cypress-test-base'

      - name: Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        run: |
          npm publish --access public
